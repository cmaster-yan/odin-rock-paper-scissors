<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <h1>Rock, Paper, Scissors</h1>
    </div>
    <div class="instructions">
        <p>It's important to pick right. Rock beats scissors, Paper beats Rock and Scissors beat Paper. Choose your weapon and 
            face up your fate.
        </p>
    </div>
    <div class="vs">
        <div class="playerChoice">✂️</div>
        <div>Vs.</div>
        <div class="computerChoice">✂️</div>
    </div>
    <div class="buttons">
        <button id="btn-rock">Rock 🪨</button>
        <button id="btn-paper">Paper 📃</button>
        <button id="btn-scissors">Scissors ✂️</button>
    </div>
    <div class="roundResult"></div>
    <div class="scoreboard">
    </div>
    <div class = "information"></div>
    <!-- <footer id="footer">By cmaster-yan. Thanks to The Odin Project ❤️</footer> -->
    <script src="rps.js"></script>
</body>
</html>
